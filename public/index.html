<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/icons/icons.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>NLW 7 - Origin</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__badge">
        <img src="./assets/images/element.svg" alt="Card Badge">
      </div>
      <div class="card__content">
        <div class="card__content__container">
          <div class="card__content__container__avatar">
            <img id="userAvatar" alt="Avatar">
            <span class="card__content__container__avatar__seal"><img src="./assets/icons/rocketseat.svg" alt="Rocket Seat Seal"></span>
          </div>
          <div class="card__content__container__info">
            <h1 id="userName"></h1>
            <div class="card__content__container__info__github">
              <i class="icon-github"></i>
              <a id="userLogin" target="_blank"></a>
            </div>
            <p id="userBio"></p>
          </div>
          <div class="card__content__container__social-media">
            <ul>
              <li>
                <a data-social-media="linkedin">
                  <i class="icon-linkedin"></i>
                </a>
              </li>
              <li>
                <a data-social-media="instagram">
                  <i class="icon-instagram"></i>
                </a>
              </li>
              <li>
                <a data-social-media="facebook">
                  <i class="icon-facebook"></i>
                </a>
              </li>
              <li>
                <a data-social-media="twitter">
                  <i class="icon-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
