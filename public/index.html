<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <title>NLW 7 - Origin</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__badge">
        <img src="./assets/images/element.svg" alt="Card Badge">
      </div>
      <div class="card__content">
        <div class="card__content__container">
          <div class="card__content__container__avatar">
            <img src="./assets/images/avatar.jpg" alt="Avatar">
            <span class="card__content__container__avatar__seal"><img src="./assets/icons/rocketseat.svg" alt="Rocket Seat Seal"></span>
          </div>
          <div class="card__content__container__info">
            <h1>Welton Nogueira</h1>
            <div class="card__content__container__info__github">
              <img src="./assets/icons/github.svg" alt="Github Icon">
              <p>NogueiraWelton</p>
            </div>
            <p>An estudent focused on learn programming for web</p>
          </div>
          <div class="card__content__container__social-media">
            <ul>
              <li>
                <a href="">
                  <i>
                    <img src="./assets/icons/youtube.svg" alt="Youtube Icon">
                  </i>
                </a>
              </li>
              <li>
                <a href="">
                  <i>
                    <img src="./assets/icons/instagram.svg" alt="Instagram Icon">
                  </i>
                </a>
              </li>
              <li>
                <a href="">
                  <i>
                    <img src="./assets/icons/facebook.svg" alt="Facebook Icon">
                  </i>
                </a>
              </li>
              <li>
                <a href="">
                  <i>
                    <img src="./assets/icons/twitter.svg" alt="Twitter Icon">
                  </i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
